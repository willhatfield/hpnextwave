name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Create deployment directory
        run: |
          # Create deployment directory
          mkdir -p deploy
          
          # Copy all files from html directory
          cp -r html/* deploy/
          
          # Copy CNAME file
          cp CNAME deploy/
          
          # Create .nojekyll file
          touch deploy/.nojekyll
          
          # Create index.html that redirects to homepage.html
          cat > deploy/index.html << 'EOL'
          <!DOCTYPE html>
          <html lang="en">
          <head>
              <meta charset="UTF-8">
              <meta http-equiv="refresh" content="0; url=homepage.html">
              <title>Redirecting to H&P NextWave</title>
          </head>
          <body>
              <p>Redirecting to homepage...</p>
          </body>
          </html>
          EOL
          
          # Debug: List all files in deploy directory
          echo "Contents of deploy directory:"
          ls -la deploy/
          
          # Debug: Check critical files
          echo "Checking critical files..."
          for file in index.html homepage.html CNAME .nojekyll; do
            if [ -f "deploy/$file" ]; then
              echo "✓ $file exists"
            else
              echo "✗ $file is missing"
            fi
          done

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'deploy'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4 