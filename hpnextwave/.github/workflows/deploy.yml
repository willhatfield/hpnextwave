name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Create deployment directory
        run: |
          mkdir -p deploy
          cp -r html/* deploy/
          cp CNAME deploy/
          # Ensure index.html exists
          if [ ! -f deploy/index.html ]; then
            cp deploy/homepage.html deploy/index.html
          fi

      - name: Verify deployment files
        run: |
          ls -la deploy/
          echo "Checking for critical files..."
          [ -f deploy/index.html ] && echo "index.html exists" || echo "index.html missing"
          [ -f deploy/CNAME ] && echo "CNAME exists" || echo "CNAME missing"
          [ -f deploy/.nojekyll ] && echo ".nojekyll exists" || echo ".nojekyll missing"

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'deploy'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4 