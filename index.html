<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>H&P NextWave - Home</title>

  <!-- Google Fonts Import -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bodoni+Moda:wght@400;700&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
  <link rel="icon" href="assets/favicon.ico" type="image/x-icon">

  <style>
    /* Basic Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    /* Global Typography & Body Settings */
    body {
      background-color: #f4f4f9;
      font-family: 'Playfair Display', serif;
      overflow: hidden; /* Prevent scrolling during transition */
    }
    
    /* The iframe is always present in the background */
    iframe {
      position: relative;
      width: 100%;
      height: 100vh;
      border: none;
      z-index: 1;
      display: block;
    }
    
    /* Initial Screen with Text */
    #initial-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: #000;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-family: 'Josefin Sans', sans-serif;
      font-size: 2rem;
      text-align: center;
      z-index: 1000; /* On top of the iframe */
      /* Start fully visible */
      clip-path: circle(100% at 50% 50%);
      transition: clip-path 3s ease-in-out;
    }
    /* Squeezed state: clip-path shrinks to a point */
    #initial-screen.squeezed {
      clip-path: circle(0% at 50% 50%);
    }
  </style>
</head>
<body>
  <!-- The iframe is loaded in the background -->
  <iframe src="homepage.html"></iframe>

  <!-- Initial Screen with Text on Top -->
  <div id="initial-screen">
    <p>The Future of AI is Here:</p>
    <p>Don't Get Left Behind.</p>
  </div>

  <script>
    function startTransition() {
      var initialScreen = document.getElementById('initial-screen');
      
      // Start the "squeeze" animation.
      initialScreen.classList.add('squeezed');
      
      // Once the animation is done, remove the element (optional).
      initialScreen.addEventListener('transitionend', function() {
        initialScreen.style.display = 'none';
      }, { once: true });
    }
    
    // Start the transition after 3 seconds on window load.
    window.addEventListener('load', function() {
      setTimeout(startTransition, 3000);
    });
    
    // Allow the user to click the initial screen to trigger the transition immediately.
    document.getElementById('initial-screen').addEventListener('click', startTransition);
  </script>
</body>
</html>
